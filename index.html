<!DOCTYPE html>
<html>
  <head>
    <title>Cylinder Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Calculator -->
    <p>
      Bill:
      <input id="initial_bill" type="number" size="20px" />
    </p>
    <p>
      Tip percentage:
      <input id="tip_percentage" type="number" size="10px" />
    </p>
    <p><button id="btn">Calculate</button></p>

    <!-- Tip Amount -->
    <h3>Tip amount:</h3>
    <p id="tip_amount">---</p>
    <h3>GST</h3>
    <p id="GST">---</p>
    <h3>Total Bill</h3>
    <p id="total_bill">---</p>
  </body>
</html>
